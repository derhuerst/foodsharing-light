language: node_js
env:
- TRAVIS_CI=true CXX="g++-4.8" CC="gcc-4.8"
node_js:
- 7
addons:
  firefox: latest
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
cache:
  yarn: true
before_install:
- npm install -g codecov
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
after_script:
- codecov
notifications:
  slack:
    secure: 
before_deploy:
  - npm run build
  - tar cvf dist.tar.gz dist
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist.tar.gz
  on:
    repo: foodsharing-dev/foodsharing-light
